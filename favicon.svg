<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dark slate background -->
  <rect width="64" height="64" fill="hsl(215, 27%, 8%)" rx="12"/>
  
  <!-- VJ text with teal gradient -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(174, 83%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(174, 100%, 70%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- VJ text - optimized for small sizes -->
  <text 
    x="32" 
    y="42" 
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="36" 
    font-weight="700" 
    fill="url(#tealGradient)" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-2"
    style="font-variant-numeric: tabular-nums;"
  >VJ</text>
</svg>

